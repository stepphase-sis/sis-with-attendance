<!DOCTYPE html>
<html>
  <head>
    <title>HTML Table</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="../styles/style.css" rel="stylesheet" type="text/css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <style>
      .container-card {
        background-color: #189ab4;
        color: white;
        padding: 20px;
        max-width: 600px;
        margin: auto;
        margin-top: 65px;
      }
    </style>
  </head>
  <body>
    <nav class="navbar">
      <span class="navbar-toggle" id="js-navbar-toggle">
        <i class="fa fa-bars"></i>
      </span>
      <a href="index.html"><img class="logo" src="../images/logo.png"></a>
      <ul class="main-nav" id="js-menu">
        <li>
          <a href="../index.html" class="nav-links">Home</a>
        </li>
        <li>
          <a href="../About.html" class="nav-links">About Us</a>
        </li>
        <li>
          <a href="../Contact.html" class="nav-links">Contact Us</a>
        </li>
        <li>
          <a href="Login.html" class="nav-links">Login</a>
        </li>
      </ul>
    </nav>
    <div class="container-card">
      <form
        method="POST"
        name="register"
        id="registeration"
        action=""
        onsubmit="return validate();"
      >
        <table align-item="center" width="600">
          <caption style="padding: 20px; background-color: #05445e">
            Registration
          </caption>
          <tr>
            <th>First Name</th>
            <td>
              <input
                type="text"
                name="fn"
                id="fn1"
                maxlength="10"
                title="enter your first name"
                placeholder="enter your first name"
              />
            </td>
          </tr>
          <tr>
            <th>Last Name</th>
            <td>
              <input type="text" name="ln" placeholder="enter your last name" />
            </td>
          </tr>
          <tr>
            <th>Enter password</th>
            <td>
              <input
                type="password"
                name="pwd"
                placeholder="enter your password"
              />
            </td>
          </tr>
          <tr>
            <th>Re-enter password</th>
            <td>
              <input
                type="password"
                name="repwd"
                placeholder="re-enter your password"
              />
            </td>
          </tr>
          <tr>
            <th>Email</th>
            <td>
              <input type="email" name="email" placeholder="enter your email" />
            </td>
          </tr>
          <tr>
            <th>Contact Number</th>
            <td>
              <input type="tel" name="number" placeholder="enter your number" />
            </td>
          </tr>
          <tr>
            <th>Address</th>
            <td>
              <textarea
                rows="2"
                cols="20"
                wrap="hard"
                name="address"
                placeholder="enter your address"
              ></textarea>
            </td>
          </tr>
          <tr>
            <th>Select gender</th>
            <td>
              Male<input type="radio" name="g" value="m" checked /> Female<input
                type="radio"
                name="g"
                value="f"
              />
            </td>
          </tr>
          <tr>
            <th>Date Of Birth</th>
            <td><input type="date" /></td>
          </tr>
          <tr>
            <th>Select Country</th>
            <td>
              <select name="country">
                <option value="" selected="selected" disabled="disabled">
                  Select country
                </option>
                <option value="1">India</option>
                <option value="2">USA</option>
              </select>
            </td>
          </tr>
          <tr>
            <th>Upload photo</th>
            <td><input type="file" /></td>
          </tr>
          <tr>
            <td colspan="2" align="center" style="margin-bottom: 40px">
              <input type="submit" value="Register" />
              <input type="reset" value="Reset Data" />
              <h3>
                Already have an account
                <a href="./Login.html" style="color: #05445e">Login</a>
              </h3>
            </td>
          </tr>
        </table>
      </form>
    </div>
    <div class="footer">
      <h2>2020&copy; SIS</h2>
    </div>
    <script src="../script/script.js"></script>
  </body>
</html>
